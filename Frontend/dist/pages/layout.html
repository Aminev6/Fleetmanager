<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FleetManager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    .sidebar {
      height: 100vh;
      background-color: #f8f9fa;
      padding-top: 1rem;
    }
    .sidebar a {
      text-decoration: none;
      display: block;
      padding: 10px 20px;
      color: #333;
    }
    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <h4 class="text-center mb-4">🚛 FleetManager</h4>
        <a href="dashboard.html" id="link-dashboard">📊 Tableau de bord</a>
        <a href="trucks.html" id="link-trucks">🚚 Camions</a>
        <a href="missions.html" id="link-missions">📝 Missions</a>
        <a href="expenses.html" id="link-expenses"> Depenses</a>
        <a href="#" onclick="logout()">🔒 Déconnexion</a>
      </nav>

      <!-- Page content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4" id="main-content">
        <!-- Le contenu de chaque page s'insèrera ici dynamiquement si tu veux aller plus loin -->
        <!-- Sinon chaque page copie ce layout en incluant son propre contenu dans <main> -->
      </main>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    // Marquer le lien actif
    const current = window.location.pathname.split("/").pop();
    document.querySelectorAll('.sidebar a').forEach(link => {
      if (link.getAttribute("href") === current) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
